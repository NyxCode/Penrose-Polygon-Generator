    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.6/dist/semantic.min.css">

</div>

<div id="output"></div>

<div class="ui raised segment" id="color-picker-container">
    <div class="ui top right attached label" id="close-color-picker">Close</div>
